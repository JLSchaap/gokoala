<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OpenAPI documentation</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui/swagger-ui.css">
    <link rel="stylesheet" type="text/css" href="swagger-ui/swagger-ui-pdok.css">

    <link rel="icon" type="image/png" sizes="32x32" href="swagger-ui/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="swagger-ui/favicon-16x16.png">
    <link rel="shortcut icon" href="swagger-ui/favicon.ico">

    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="swagger-ui/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="swagger-ui/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script>
        window.onload = function () {
            // Begin Swagger UI call region
            const ui = SwaggerUIBundle({
                url: "./api?f=json",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout"
            });
            // End Swagger UI call region

            window.ui = ui
        }
    </script>
</body>

</html>
