---
version: 2.0.2
title: Minimal OGC API
abstract: This is a minimal OGC API
baseUrl: http://localhost:8080
serviceIdentifier: Min
license:
  name: MIT
  url: https://www.tldrlegal.com/license/mit-license
ogcApi:
  # which OGC apis to enable. Possible values: tiles, styles, features, maps
  tiles:
    title: test
    abstract: test different abstract
    # base URL to webserver or object storage (e.g. azure blob or S3)
    # which hosts the tiles.
    tileServer:
      http://localhost:9090
    uriTemplateTiles:
      /foo/{tms}/{z}/{y}/{x}
    types:
      - vector
    supportedSrs:
      - srs: EPSG:3035
        zoomLevelRange:
          start: 0
          end: 14
  styles:
    default: "default"
    stylesDir: /tmp
    supportedStyles:
      - id: "default"
        title: Default style
        formats:
          - format: mapbox
          - format: sld10
