<table class="legendtable" *ngIf="LegendItems.length > 0"> 
   
    <tbody>
        <tr class="legendrow" *ngFor="let i of  LegendItems">              
            <app-legend-item class="legendicon" [item]=i [mapboxStyle]=mapboxStyle></app-legend-item>
            <td>{{i.title }}</td>     
        </tr>
    </tbody>
</table>
