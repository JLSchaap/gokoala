---
version: 1.0.2
title: Minimal OGC API
abstract: This is a minimal OGC API
baseUrl: http://localhost:8080
serviceIdentifier: Min
license:
  name: MIT
  url: https://www.tldrlegal.com/license/mit-license
ogcApi:
  # which OGC apis to enable. Possible values: tiles, styles, features, maps
  tiles:
    # base URL to webserver or object storage (e.g. azure blob or S3)
    # which hosts the tiles.
    tileServer:
      http://localhost:9091
    types:
      - vector
    supportedSrs:
      - srs: EPSG:28992
        zoomLevelRange:
          start: 0
          end: 12
      - srs: EPSG:3857
        zoomLevelRange:
          start: 0
          end: 30
  styles:
    default: default
    mapboxStylesPath: ./ogc/styles/testdata/resources
    supportedStyles:
      - id: "default"
        title: "Test style"
        scope: "style"
        stylesheets:
          - title: "Mapbox Style"
            version: "8"
            specification: "https://docs.mapbox.com/mapbox-gl-js/style-spec/"
            native: true
            link:
              assetFilename: "default.json"
              rel: "stylesheet"
              type: "application/vnd.mapbox.style+json"
              format: "mapbox"
